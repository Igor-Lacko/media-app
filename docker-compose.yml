services:
  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - "db:/app/db"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/db/database.db
      - PRISMA_CLIENT_OUTPUT=/app/api/src/generated/prisma
    command: sh -c "npx prisma db push --schema=/app/api/prisma/schema.prisma && npm run dev"
  ui:
    build:
      context: .
      dockerfile: src/ui/Dockerfile
    ports:
      - "5173:5173"
    command: npm run dev
volumes:
  db:
